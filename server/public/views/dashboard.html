<form>
        <p>
            <label>Add Owner
                <input type="text" ng-model="vm.newOwner.name">
            </label>
            <button ng-click="vm.addOwner(vm.newOwner)">Submit</button>
        </p>

<table>
    <thead>
        <th>Owner</th>
        <th>Number of Pets</th>
        <th>Actions</th>
    </thead>
    <tbody  ng-repeat="owner in vm.petOwners.list">
        <td>{{owner.owner_name}}</td>
        
        <td>{{owner.petcount}}</td>
        <td>
            <button ng-click="vm.deleteOwner(owner.id)">DELETE</button>
        </td>
    </tbody>

</table>
