<form>
    <p>
        <label>Name
            <input ng-model = "vm.newPet.name"type="text">
        </label>
        <label>Color
            <input ng-model = "vm.newPet.color" type="text">
        </label>
        <label>Breed
            <input ng-model = "vm.newPet.breed"type="text">
        </label>
        <select ng-model = "vm.newPet.owner_id" >
            <option disable selected value>--Select Option--</option>
            <option ng-repeat="owner in vm.petOwners.list" value = "{{owner.id}}">{{owner.owner_name}}</option>
        </select>
        <button ng-click="vm.addPet(vm.newPet)">Submit</button>
    </p>
    <!-- ng-options="vm.ownersList.list.id as vm.ownersList.list.owner_name" ng-model="vm.newPet.owner_id" -->
    <table>
        <thead>
            <th>Owner</th>
            <th>Pet</th>
            <th>Breed</th>
            <th>Color</th>
            <th>Checked In</th>
            <th>Actions</th>
        </thead>
        <tbody ng-repeat="pet in vm.hotelPets.list">
            <td>{{pet.owner_name}}</td>
            <td>{{pet.name}}</td>
            <td>{{pet.breed}}</td>
            <td>{{pet.color}}</td>
            <td>{{pet.checked_in}} </td>
            <td>
                <button ng-click="vm.deletePet(pet.pet_id)">Delete</button>
                <button ng-click="vm.checkIn(pet)">Check In</button>
            </td>
        </tbody>
    </table>
